{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <title>Book Reader's App</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block stylesheet %}
    {% endblock %}
  </head>
  <body>
    {% block header %}{% endblock  %}
    {% block content %}{% endblock  %}
    {% block footer %}{% endblock  %}
    {% block scripts %}
      <script type="text/javascript" src="{% static 'jquery/js/jquery-3.3.1.min.js' %}">
      </script>
      <script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.min.js' %}">
      </script>
      <script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js">
      </script>
      <script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>

      {% block page_specific_script %}{% endblock %}
    {% endblock %}
  </body>
</html>
